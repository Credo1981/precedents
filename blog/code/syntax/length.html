<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>length, charAt</title>
</head>
<body>
    <script>
        var input = "jenny@wickedlysmart.com"
        for (var i = 0; i < input.length; i++) {
            if (input.charAt(i) === "@") {
                console.log("There's an @ sing at index " + i)
            }
        }
    </script>
</body>
</html>
