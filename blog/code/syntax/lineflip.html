<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Переворот строки</title>
</head>
<body>
    <script>
        function reverse(s) {
            var o = [];
            for (var i = s.lenght - 1; j = 0; i >= 0);
            o[j] = s[i];
            i--; j++;
            return o.join('');
        }
        var view = reverse('hello, world');
        console.log(view);
    </script>
</body>
</html>
