<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Создание диалогового окна confirm</title>
</head>
<body>
	<script type="text/javascript">
		var likesCats = confirm("Тебе нравятся кошки?");
		if (likesCats) {
			document.write("Ты классная кошка");
		}else {
			document.write("Что ж, не проблема. Всё равно ты молодец!");
		}
	</script>
</body>
</html>
